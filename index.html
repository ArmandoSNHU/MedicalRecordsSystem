<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Medical Records System</h1>
    </header>
    <main>
        <section id="search-section">
            <p>Search for patients or add a new one:</p>
            <input type="text" id="search" placeholder="Enter patient name..." />
            <button id="search-btn">Search</button>
            <button id="add-patient-btn">Add New Patient</button>
            <div id="results"></div>
        </section>

        <section id="details-section" style="display: none;">
            <h2>Patient Details</h2>
            <div id="patient-info"></div>
            <form id="patient-form">
                <input type="hidden" id="patient-id" />
                <label>
                    Name:
                    <input type="text" id="patient-name" required />
                </label>
                <label>
                    Date of Birth:
                    <input type="date" id="patient-dob" required />
                </label>
                <label>
                    Address:
                    <input type="text" id="patient-address" />
                </label>
                <label>
                    Phone Number:
                    <input type="text" id="patient-phone" />
                </label>
                <button type="submit" id="save-btn">Save</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Medical Records System. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
